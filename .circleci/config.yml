version: 2.1

jobs:
  test:
    parameters:
      ruby:
        type: string
    docker:
      - image: 'cimg/ruby:<< parameters.ruby >>'
    steps:
      - checkout
      - run: bundle install
      - run: bundle exec rspec
      - run: bundle exec rubocop

workflows:
  version: 2
  test:
    jobs:
      - test:
          matrix:
            parameters:
              ruby: ["3.4", "3.3", "3.2"]
